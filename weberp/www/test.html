
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div style="height: 100vh; overflow: hidden;">
  <div style="display: flex; transition: transform 0.5s ease-in-out; height: 100%;">
    <div style="min-width: 100%; height: 100vh;"><img src="/assets/weberp/Teashop/img/images/carousel-2.jpg" alt="Image 1" style="width: 100%; height: 100%; object-fit: cover;"></div>
    <div style="min-width: 100%; height: 100vh;"><img src="/assets/weberp/Teashop/img/images/carousel-3.jpg" alt="Image 2" style="width: 100%; height: 100%; object-fit: cover;"></div>
    <div style="min-width: 100%; height: 100vh;"><img src="/assets/weberp/Teashop/img/images/Cane harvesting.jpg" alt="Image 3" style="width: 100%; height: 100%; object-fit: cover;"></div>
    <!-- Add more slides as needed -->
  </div>

  <div style="cursor: pointer; position: absolute; top: 50%; width: auto; padding: 16px; margin-top: -22px; color: white; font-weight: bold; font-size: 20px; transition: 0.6s ease; border-radius: 0 3px 3px 0; background-color: rgba(0, 0, 0, 0.5);" onclick="prevSlide()">&#10094;</div>
  <div style="cursor: pointer; position: absolute; top: 50%; right: 0; width: auto; padding: 16px; margin-top: -22px; color: white; font-weight: bold; font-size: 20px; transition: 0.6s ease; border-radius: 3px 0 0 3px; background-color: rgba(0, 0, 0, 0.5);" onclick="nextSlide()">&#10095;</div>
</div>

<script>
  let currentSlide = 0;

  function showSlide(index) {
    const slider = document.querySelector('div[style*="transition"]');
    const slides = document.querySelectorAll('div[style*="min-width"]');

    if (index >= slides.length) {
      currentSlide = 0;
    } else if (index < 0) {
      currentSlide = slides.length - 1;
    } else {
      currentSlide = index;
    }

    const translateValue = -currentSlide * 100 + '%';
    slider.style.transform = 'translateX(' + translateValue + ')';
  }

  function prevSlide() {
    showSlide(currentSlide - 1);
  }

  function nextSlide() {
    showSlide(currentSlide + 1);
  }

  // Auto slide (optional)
  setInterval(() => {
    nextSlide();
  }, 3000); // Change slide every 3 seconds
</script>

</body>
</html>
